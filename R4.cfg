! Config R4
ipv6 unicast-routing
interface Loopback0
 ipv6 address 2001:200::4/128
 ipv6 enable
 exit
ipv6 route 2001:200::/32 Null0
interface GigabitEthernet0/0
 ipv6 address 2001:FFFF:3:4::4/64
 no shutdown
 exit
interface FastEthernet1/0
 ipv6 address 2001:FFFF:2:4::4/64
 no shutdown
 exit
interface FastEthernet1/1
 ipv6 address 2001:200:4:5::4/64
 no shutdown
 exit
ipv6 router ospf 1
 router-id 4.4.4.4
 exit
interface Loopback0
 ipv6 ospf 1 area 0
 exit
interface FastEthernet1/1
 ipv6 ospf 1 area 0
 exit
! --- BGP --- 
router bgp 200
 bgp router-id 4.4.4.4
 no bgp default ipv4-unicast
 neighbor 2001:200::5 remote-as 200
 neighbor 2001:200::5 update-source Loopback0
 neighbor 2001:200::6 remote-as 200
 neighbor 2001:200::6 update-source Loopback0
 neighbor 2001:FFFF:3:4::3 remote-as 100
 neighbor 2001:FFFF:2:4::2 remote-as 100
 address-family ipv6 unicast
  network 2001:200::/32
  neighbor 2001:200::5 activate
  neighbor 2001:200::5 next-hop-self
  neighbor 2001:200::5 send-community
  neighbor 2001:200::6 activate
  neighbor 2001:200::6 next-hop-self
  neighbor 2001:200::6 send-community
  neighbor 2001:FFFF:3:4::3 activate
  neighbor 2001:FFFF:3:4::3 send-community
  neighbor 2001:FFFF:3:4::3 route-map RM-PEER-IN in
  neighbor 2001:FFFF:3:4::3 route-map RM-PEER-OUT out
  neighbor 2001:FFFF:2:4::2 activate
  neighbor 2001:FFFF:2:4::2 send-community
  neighbor 2001:FFFF:2:4::2 route-map RM-CUSTOMER-IN in
  neighbor 2001:FFFF:2:4::2 route-map RM-CUSTOMER-OUT out
 exit-address-family
 exit
! --- POLICIES ---
ip community-list 1 permit 10:100
route-map RM-CUSTOMER-IN permit 10
 set local-preference 200
 set community 10:100 additive
 exit
route-map RM-CUSTOMER-OUT permit 10
 exit
route-map RM-PROVIDER-IN permit 10
 set local-preference 50
 exit
route-map RM-PROVIDER-OUT permit 10
 match community 1
 exit
route-map RM-PEER-IN permit 10
 set local-preference 100
 exit
route-map RM-PEER-OUT permit 10
 match community 1
 exit
end
write memory
